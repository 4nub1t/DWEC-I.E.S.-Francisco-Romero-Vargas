<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle for</title>
</head>
<body>
    <h2>Ejercicio 5 JS: Bucle for</h2>

    <h3>5.1.1</h3>
    
    <p id="ejercicio5_1-1"></p>

    <script>
        for (let i = 20; i < 31; i++){
            document.getElementById("ejercicio5_1-1").innerHTML += i + "<br>";
        }
    </script>

    <h3>5.1.2</h3>
    
    <p id="ejercicio5_1-2"></p>

    <script>
        for (let i = 30; i < 51; i++){
            if (i % 2 == 0){
                document.getElementById("ejercicio5_1-2").innerHTML += i + "<br>";
            }
        }
    </script>

    <h3>5.1.3</h3>
    
    <p id="ejercicio5_1-3"></p>

    <script>
        let suma = 0;
        for (let i = 1; i < 51; i++){
            suma += i
        }
        document.getElementById("ejercicio5_1-3").innerHTML += suma;
    </script>

    <h3>5.1.4</h3>
    
    <p id="ejercicio5_1-4"></p>

    <script>
        for (let i = 1; i < 11; i++){
            document.getElementById("ejercicio5_1-4").innerHTML += i + " x 8 = " + i * 8 + "<br>";
        }
    </script>

    <h3>5.1.5</h3>
    
    <p id="ejercicio5_1-5"></p>

    <script>
        let frutas = ["manzanas","peras","naranjas"]

        for (let i = 0; i < frutas.length; i++){
            document.getElementById("ejercicio5_1-5").innerHTML += frutas[i] + "<br>";
        }
    </script>

    <h3>5.1.6</h3>
    
    <p id="ejercicio5_1-6"></p>

    <script>
        let ast = "*";
        for (let i = 0; i < 9; i++){
            document.getElementById("ejercicio5_1-6").innerHTML += ast + "<br>";
            ast += "*"
        }
    </script>

    <h3>5.1.7</h3>
    
    <p id="ejercicio5_1-7"></p>

    <script>
        for (let i = 1; i < 51; i++){
            if (i % 2 == 0) {
                document.getElementById("ejercicio5_1-7").innerHTML += i + "<br>";
            }
        }
    </script>

    <h3>5.1.8</h3>
    
    <p id="ejercicio5_1-8"></p>

    <script>
        for (let i = 30; i > 19; i--){
            document.getElementById("ejercicio5_1-8").innerHTML += i + "<br>";
        }
    </script>

    <h3>5.1.9</h3>
    
    <p id="ejercicio5_1-9"></p>

    <script>
        let lista = [1,2,3,4,5];
        let sum = 0;
        for (let i = 0; i < lista.length; i++){
            sum += lista[i]
        }
        
        let promedio = sum / lista.length
        document.getElementById("ejercicio5_1-9").innerHTML += "Promedio de la lista: " + promedio;
    </script>
</body>
</html>
