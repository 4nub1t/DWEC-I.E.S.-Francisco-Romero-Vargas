<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Arrays</title>
</head>
<body>
    <h1>Ejercicios JS Arrays</h1>

    <h2>Ejercicio 1</h2>
    
    <label>Escriba un número del 0 al 6
        <input type="number" id="numInput">
    </label>
    <button onclick="convertir()">Enviar</button>

    <p id="ejercicio-1"></p>

    <script>
        function convertir(){
            let valor = document.getElementById("numInput").value;
            let numero = Number(valor);

            let dias_semanas = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];

            if (numero >= 0 && numero <= 6){
                    document.getElementById("ejercicio-1").innerHTML = "Tu día de la semana es " + dias_semanas[numero];
            } else {
                document.getElementById("ejercicio-1").innerHTML = "Error: El número debe estar entre 0 y 6";
            }
        };
    </script>

        let lista = ["false","verdadero"]

        if (booleano >= 0 && booleano <= 9){

    <h2>Ejercicio 3</h2>

    <p id="ejercicio-3"></p>

    <script>
        let lista_numeros = [2,4,5,1,2];
        function sumaLista(lisnum){
            suma = 0;
            for (i = 0;i < lisnum.length;i++){
                suma += lisnum[i]
            }
            return suma;
        };
        document.getElementById("ejercicio-3").innerHTML = "Suma: " + sumaLista(lista_numeros)
    </script>


    <h2>Ejercicio 4</h2>

    <p id="ejercicio-4"></p>

    <script>
        let mi_array = []
        for (let i = 0;i < 8;i++){
            let leer_numero = parseInt(prompt("Teclea un número"));
            while (isNaN(leer_numero)){
                leer_numero = parseInt(prompt("Error- Teclea un número"));
            }
            mi_array.push(leer_numero);
        }

        let numero_pares = 0;
        let numero_impares = 0;

        for (let u = 0; u < mi_array.length; u++){
            if (mi_array[u] % 2 == 0){
                numero_pares += 1;
            }
            else{
                numero_impares += 1;
            }
        }

        document.getElementById("ejercicio-4").innerHTML = "Lista de Números: " + mi_array + "<br>Número de pares: " + numero_pares + "<br>Número de impares: " + numero_impares;
    </script>


    <h2>Ejercicio 5</h2>

    <p id="ejercicio-5"></p>

    <script>
        let array_numerico = [5,3,4,6,7,8,11];
        let valor_indice = "v";

        function encontrar(lista_array,valor_o_indice){
            menor_valor = lista_array[0];
            menor_indice = 0;

            for (let i = 0; i < lista_array.length; i++){
                if (lista_array[i] < menor_valor){
                    menor_valor = array_numerico[i];
                    menor_indice = i;
                }
            }

            if (valor_o_indice == "v"){
                return "El valor más pequeño es " + menor_valor;
            }
            else if (valor_o_indice == "i"){
                return "El índice más pequeño es " + menor_indice;
            }
        };
        
        document.getElementById("ejercicio-5").innerHTML = encontrar(array_numerico,valor_indice);
    </script>

    <h2>Ejercicio 6</h2>

    <p id="ejercicio-6"></p>

    <script>
        let lista_de_letras = ["a","b","c","d"];
        let letra = "a";

        function encontrar_letra(letra,lista){
            nueva_lista = []
            for (let i = 0; i < lista.length; i++){
                nueva_lista.push(lista[i].toLowerCase());
            }

            for (let u = 0; u < nueva_lista.length; u++){
                if (letra.toLowerCase() === nueva_lista[u]){
                    return true;
                }
            }
            return false;
        }

        document.getElementById("ejercicio-6").innerHTML = encontrar_letra(letra,lista_de_letras);
    </script>


    <h2>Ejercicio 7</h2>

    <p id="ejercicio-7"></p>

    <script>

        function esVocal(letra){
            vocales = "aeiou";
            for (let i = 0; i < vocales.length; i++){
                if (letra.toLowerCase() === vocales[i]){
                    return true;
                }
            }
            return false;
        }

        document.getElementById("ejercicio-7").innerHTML = esVocal("e");
    </script>


    <h2>Ejercicio 8</h2>

    <p id="ejercicio-8"></p>

    <script>
        function convertir_guiones(lista){
            return lista.join("-");
        };
        document.getElementById("ejercicio-8").innerHTML = convertir_guiones(["rojo","verde","azul"]);
    </script>


    <h2>Ejercicio 9</h2>

    <p id="ejercicio-9"></p>

    <script>
        let dias_personas = [["lunes","María"],["martes","Luis"],["miércoles","Antonia"],["jueves","Pedro"],["viernes","Marisa"]];

        function persona_servicio(lista,dia_semana){
            for (tupla of lista){
                if (dia_semana.toLowerCase() === tupla[0]){
                    return "Este día se encarga " + tupla[1];
                }
            }
            return "Error, no hay servicio";
        };
        document.getElementById("ejercicio-9").innerHTML = persona_servicio(dias_personas,"Lunes");
    </script>


    <h2>Ejercicio 10</h2>

    <p id="ejercicio-10"></p>

    <script>
        lista_productos = [["monitor",200],["teclado",20],["ratón",10]];

        function devolver_precio(lista,producto){
            for (tupla of lista){
                if (producto.toLowerCase() === tupla[0]){
                    return tupla[1];
                }
            }
            return "Producto no existente";
        }

        document.getElementById("ejercicio-10").innerHTML = devolver_precio(lista_productos,"monitor");
    </script>
</body>
</html>
